<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, th, td {border: 1px outset black;
                       border-collapse: collapse;}
        tr {height: 25px;}

    </style>

</head>
<body>
    <table width="30%">
        <tr>
            <th colspan="2"></th>
            <th></th>
        </tr>


        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>


        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>


        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <br><br>

    <table width="30%">
        
        <tr>
            <th rowspan="3"></th>
            <td></td>
            <td></td>
        </tr>


        <tr>
            <td></td>
            <td></td>
        </tr>


        <tr>
            <td></td>
            <td></td>
        </tr>

        
        <tr>
            <td></td>
            <td></td> 
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td> 
        </tr>

    </table>

    <br><br>


    <table width="30%">

        <tr>
            <th colspan="3"></th>
        </tr>


        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>


        <tr>
            <th colspan="2", rowspan="2"></th>
            <td></td>
        </tr>


        <tr>
            <td></td>
        </tr>

        
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

</body>
</html>
